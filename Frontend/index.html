<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edtech Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Edtech Tracker</h1>
    </header>
    <main>
        <section id="tracker">
            <h2>Track Your Learning Progress</h2>
            <form id="progress-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>
                
                <label for="progress">Progress (%):</label>
                <input type="number" id="progress" name="progress" min="0" max="100" required>
                
                <button type="submit">Add Progress</button>
            </form>
            <ul id="progress-list">
                <!-- Progress items will be dynamically added here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Edtech Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
